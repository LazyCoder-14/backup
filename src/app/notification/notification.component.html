  <h2 class="mb-1 text-dark d-flex align-items-center" style="margin-left: 10%;"><i class="fas fa-envelope"></i>
    Notifications
  </h2><br>
  <!-- Alerts -->

  <div *ngFor="let alert of alerts" class="alert alert-{{ alert.type }} alert-dismissible fade show" role="alert"
    style="margin-left: 10%;margin-right: 10%;">
    {{ alert.message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div><br>

  <!-- Notifications -->

  <div class="row" style="margin-left:125px; margin-right: 125px;">
    <div class="col-md-4 d-flex" *ngFor="let nots of notifications">
      <div class="card mb-3 flex-fill h-30" (click)="openModal(nots)" style="cursor: pointer;">
        <img [src]="nots.imageUrl" class="card-img-top card-img-fixed-height" alt="{{ nots.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ nots.title }}</h5>

        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{ selectedNotification?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <p>{{ selectedNotification?.content }}</p>
        </div>
      </div>
    </div>
  </div><br>
